<div class="row-fluid" *ngIf="artist">
  <header>
    <div *ngIf="artist.images.length > 0">
      <img [src]="artist.images[0].url" class="artist-thumb rounded-circle" alt="">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>
  <div class="artist-albums">
    <div class="row">
      <div *ngFor="let album of albums">
        <div class="col-md-3">
          <img class="album-thumb img-thumbnail" [src]="album.images[0].url">
          <h4>{{album.name}}</h4>
          <a class="btn btn-primary btn-block"
        </div>
      </div>
    </div>
  </div>
</div>
